plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://maven.aliyun.com/nexus/content/groups/public/'
    }

    maven {
        url = 'http://nexus.hepengju.cn:8081/nexus/content/groups/public/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-neo4j:2.1.7.RELEASE'
    implementation 'org.neo4j:neo4j-ogm-bolt-driver:3.1.11'
    implementation 'org.projectlombok:lombok:1.18.8'
    implementation 'com.alibaba:fastjson:1.2.69'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.7.RELEASE'
}

group = 'com.natsumes'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
